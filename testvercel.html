<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supabase + Vercel env test</title>
</head>
<body>
  <h1>Supabase + Vercel env test</h1>
  <pre id="out">Loading…</pre>

  <script type="module">
    const out = document.getElementById("out");

    try {
      // 1) Read env-backed config from your Vercel function
      const cfgRes = await fetch("/api/supabase-config");
      if (!cfgRes.ok) throw new Error("Config endpoint failed: " + cfgRes.status);
      const cfg = await cfgRes.json();

      // 2) Load Supabase client (CDN ESM)
      const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");

      // 3) Init client
      const supabase = createClient(cfg.url, cfg.anonKey);

      // 4) Test query — change "notes" to a table you know exists
      const { data, error } = await supabase.from("notes").select("*").limit(1);

      if (error) {
        out.textContent = "Supabase error:\n" + error.message;
      } else {
        out.textContent = "SUCCESS:\n\n" + JSON.stringify(data, null, 2);
      }
    } catch (e) {
      out.textContent = "JS error:\n" + (e?.message ?? String(e));
    }
  </script>
</body>
</html>
